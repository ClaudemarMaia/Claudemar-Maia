
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Fretes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .verde { background-color: #d4edda; }
    .amarelo { background-color: #fff3cd; }
    .vermelho { background-color: #f8d7da; }
    .status-pago { background-color: #d4edda; font-weight: bold; }
    .status-pendente { background-color: #fff3cd; font-weight: bold; }
    .icone { cursor: pointer; }
    select, input, button { padding: 4px; margin: 2px; }
  </style>
</head>
<body>

  <h1>üöö Controle de Fretes</h1>

  <form id="freteForm">
    <input type="date" id="data" required />
    <input type="text" id="cliente" placeholder="Cliente" required />
    <input type="number" id="valor" placeholder="Valor Frete" required />
    <input type="number" id="totalNF" placeholder="Total NF" required />
    <input type="number" id="km" placeholder="KM Percorrido" required />
    <button type="submit">Adicionar Frete</button>
  </form>

  <div>
    <label>Filtro por Status:
      <select id="filtroStatus">
        <option value="Todos">Todos</option>
        <option value="Pendente">Pendentes</option>
        <option value="Pago">Pagos</option>
      </select>
    </label>
    <label>De: <input type="date" id="filtroDe" /></label>
    <label>At√©: <input type="date" id="filtroAte" /></label>
    <button onclick="filtrarPorData()">Filtrar</button>
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="exportarPDF()">Exportar PDF</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Cliente</th>
        <th>Valor Frete</th>
        <th>Total NF</th>
        <th>% Frete</th>
        <th>Status</th>
        <th>KM</th>
        <th>Valor Sugerido</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="freteLista"></tbody>
  </table>

  <h3>Totais:</h3>
  <p>Pendentes: R$ <span id="totalPendente">0.00</span></p>
  <p>Pagos: R$ <span id="totalPago">0.00</span></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let fretes = [];
    const form = document.getElementById('freteForm');
    const freteLista = document.getElementById('freteLista');
    const totalPendente = document.getElementById('totalPendente');
    const totalPago = document.getElementById('totalPago');
    const filtroStatus = document.getElementById('filtroStatus');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = document.getElementById('data').value;
      const cliente = document.getElementById('cliente').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const totalNF = parseFloat(document.getElementById('totalNF').value);
      const km = parseFloat(document.getElementById('km').value);
      const percentual = ((valor / totalNF) * 100).toFixed(2) + '%';
      const valorSugerido = (km * 2).toFixed(2);
      fretes.push({ data, cliente, valor, totalNF, percentual, status: 'Pendente', km, valorSugerido });
      form.reset();
      renderFretes();
    });

    filtroStatus.addEventListener('change', renderFretes);

    function formatarData(dataISO) {
      const [ano, mes, dia] = dataISO.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    function renderFretes() {
      freteLista.innerHTML = '';
      let totalPend = 0;
      let totalPag = 0;
      const filtro = filtroStatus.value;
      const filtroDe = document.getElementById('filtroDe').value;
      const filtroAte = document.getElementById('filtroAte').value;

      fretes.forEach((frete, index) => {
        if (filtro !== 'Todos' && frete.status !== filtro) return;
        if (filtroDe && frete.data < filtroDe) return;
        if (filtroAte && frete.data > filtroAte) return;

        const tr = document.createElement('tr');
        const valorPercentual = parseFloat(frete.percentual);
        let classePercentual = valorPercentual < 1 ? 'verde' : valorPercentual <= 2 ? 'amarelo' : 'vermelho';
        const classeStatus = frete.status === 'Pago' ? 'status-pago' : 'status-pendente';

        tr.innerHTML = `
          <td>${formatarData(frete.data)}</td>
          <td>${frete.cliente}</td>
          <td>R$ ${frete.valor.toFixed(2)}</td>
          <td>R$ ${frete.totalNF.toFixed(2)}</td>
          <td class="${classePercentual}">${frete.percentual}</td>
          <td class="${classeStatus}">
            <select onchange="alterarStatus(${index}, this)">
              <option ${frete.status === 'Pendente' ? 'selected' : ''}>Pendente</option>
              <option ${frete.status === 'Pago' ? 'selected' : ''}>Pago</option>
            </select>
          </td>
          <td>${frete.km} km</td>
          <td>R$ ${frete.valorSugerido}</td>
          <td><span class="icone" onclick="removerFrete(${index})">üóëÔ∏è</span></td>
        `;

        freteLista.appendChild(tr);
        if (frete.status === 'Pendente') totalPend += frete.valor;
        else totalPag += frete.valor;
      });

      totalPendente.textContent = totalPend.toFixed(2);
      totalPago.textContent = totalPag.toFixed(2);
    }

    function alterarStatus(index, selectElement) {
      fretes[index].status = selectElement.value;
      renderFretes();
    }

    function removerFrete(index) {
      fretes.splice(index, 1);
      renderFretes();
    }

    function filtrarPorData() {
      renderFretes();
    }

    function exportarExcel() {
      let csv = 'Data;Cliente;Valor Frete;Total NF;% Frete;Status;KM;Valor Sugerido\n';
      fretes.forEach(f => {
        csv += `${formatarData(f.data)};${f.cliente};${f.valor.toFixed(2)};${f.totalNF.toFixed(2)};${f.percentual};${f.status};${f.km};${f.valorSugerido}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'controle_fretes.csv');
      link.click();
    }

    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Relat√≥rio de Fretes", 10, 10);
      let y = 20;
      fretes.forEach((f, i) => {
        doc.text(`${formatarData(f.data)} - ${f.cliente} - R$ ${f.valor.toFixed(2)} - ${f.status}`, 10, y);
        y += 10;
      });
      doc.save("controle_fretes.pdf");
    }
  </script>

</body>
</html>
